<!DOCTYPE html>

{% load static %}

<html lang="ru">
<head>
	<title>Anilez</title>
	<meta charset="UTF-8">
	<meta name="description" content="Anilez Restaurant">
	<meta name="keywords" content="anilez, restaurant, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="../static/img/1.ico" rel="shortcut icon"/>
	<!-- Стили -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'css/style.css' %}"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Предварительный Загрузчик -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	<!-- Шапка -->
	<header class="header-section">
		<div class="header-warp">
			<div class="site-logo">
				<h2>Anilez</h2>
			</div>
			<div class="nav-switch">
				<i class="fa fa-bars"></i>
			</div>
			<!-- Навигация -->
			<ul class="main-menu">
				<li><a href="{% url 'index' %}">Главная</a></li>
				<li><a href="{% url 'about' %}">О ресторане</a></li>
				<li><a href="{% url 'menu' %}">Меню</a></li>
				<li><a href="{% url 'news' %}">Наши новости</a></li>
				<li><a href="{% url 'contact' %}">Контакты</a></li>
			</ul>
		</div>
	</header>
	<!-- Конец шапки -->

	{% block content %}

	{% endblock %}

	<!-- Footer -->
	<footer class="bg-light text-center text-lg-start">
		<div class="text-center p-3" style="background-color: #ffc515;">
			© 2022
			<a class="text-dark">Разработан Зайнуллиной Элиной Ринатовной</a>
		</div>
	</footer>
	<!--  Конец Footer -->



	<!--Скрипты-->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
