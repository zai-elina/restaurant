{% extends 'waiter.html' %}

{% load static %}
{% block content %}
	<!--Меню -->
	<section class="mp-menu-section spad" style="min-height: 660px">
		<div class="container">
			<a class="h3" href="{% url 'menuwaiter' %}">Всё меню</a></li>
			<div class="input-group rounded">
				<form action="{% url 'search' %}" method="get" id="searhing">
					<input type="text" name="s" placeholder="Поиск">
					<input type="submit" value="Найти">
				</form>
			</div>
			<div class="waiter-menu" id="block" >
			{% for food_item in foods %}
				<div class="food-item">
					<h5 class="item">{{food_item.title}}</h5>
					<div class="item"> {{ food_item.price }} </div>
					<div class="add-to-cart-btn">
						<form id="form_bying_food" class="form-inline">
							{% csrf_token %}
							<div class="form-group">
								<button type="submit" id="submit_btn" class="btn btn-success update-order"
								data-food="{{ food_item.id }}" data-action="add">
							Добавить в заказ
							</button>
							</div>
						</form>
					</div>
				</div>
				{% empty %}
				<p>По вашему запросу ничего не найдено</p>
			</div>
			{% endfor %}
		</div>
	</section>
<script src="{% static 'js/order.js' %}"></script>
{% endblock content %}
