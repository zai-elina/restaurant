{% extends 'waiter.html' %}

{% load static %}
{% block content %}

	<!--Меню -->
	<section class="mp-menu-section spad">
		<div class="container">
            <div class="section-title">
                <h2>Заказ</h2>
            </div>
			<div class="waiter-menu" id="block">
			{% for item in items %}
				<div class="food-item">
					<h5 class="item">{{ item.food.title }}</h5>
					<div class="item">{{ item.food.price }}</div>
					<div class="item">{{ item.count }}</div>
				</div>
			{% endfor %}
			</div>
			</div>
	</section>

{% endblock content %}
